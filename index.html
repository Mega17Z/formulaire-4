<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulaire4</title>
</head>
<body>
    <section>
        <div class="image">
            <div>Registre</div>
            <img src="naruto.png" alt="">
        </div>
        <form action="">
           <div class="block">
                <div class="champs champs-1">
                    <label for="">First Name</label>
                    <input type="text">
                </div>
                <div class="champs champs-2">
                    <label for="">Last Name</label>
                    <input type="text">
                    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                </div>
                <div class="champs">
                    <label for="">Company</label>
                    <input type="text">
                </div>
                <div class="champs">
                    <label for="">Email</label>
                    <input type="text">
                </div>
                <div class="champs">
                    <label for="">Phone Number</label>
                    <input type="text">
                </div>
            </div>
            <div class="block">
                <div class="champs">
                    <label for="">Meal Preference</label>
                    <p>Lunch detail</p>
                    <input type="text">
                </div>
                <div class="champs">
                    <label for="">Payement Mode</label>
                    <p>Payement detail</p>
                    <div class="check">
                        <div class="checker">
                            <input type="radio">
                            <label for="">Cash</label>
                        </div>
                        <div class="checker">
                            <input type="radio">
                            <label for="">Cheque</label>
                        </div>
                        <div class="checker">
                            <input type="radio">
                            <label for="">Demand Draf</label>
                        </div>
                    </div>
                </div>
                <div class="champs">
                    <label for="">Dd / Cheque N0.</label>
                    <input type="text">
                </div>
                <div class="champs">
                    <label for="">Drawn on ( Nank Name )</label>
                    <input type="text">
                </div>
                <div class="champs">
                    <label for="">Payable at</label>
                    <input type="text">
                </div>
            </div>
            <div class="range">
                <label for="">Donnate us</label>
                <div class="progress">
                    <div class="bar"><span>	&laquo; 500 &raquo;</span></div>
                </div>
            </div>
            <div class="button"> 
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </section>
</body>
</html>
